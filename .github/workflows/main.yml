name: Verify and Deploy
on:
  push:
    branches:
      - master
permissions: write-all

env:
  AWS_REGION : "us-east-1"
  AWS_REGION_ZONE : "us-east-1"
  S3_BUCKET_NAME: "hack23-frontend-us-east-1-172017021075"
  CLOUDFRONT_STACK_NAME: "hack23-frontend"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: block
          allowed-endpoints: >
            accounts.google.com:443
            amazon-cloudfront-secure-static-site-s3bucketroot-14oliw5cmta06.s3.us-east-1.amazonaws.com:443
            api.github.com:443
            api.securityscorecards.dev:443
            app.fossa.io:443
            auth.docker.io:443
            bestpractices.coreinfrastructure.org:443
            cfu.zaproxy.org:443
            cla-assistant.io:443
            cla-assistant.io:80
            clients2.google.com:80
            cloudformation.us-east-1.amazonaws.com:443
            cloudfront.amazonaws.com:443
            content-signature-2.cdn.mozilla.net:443
            deb.debian.org:80
            firefox-settings-attachments.cdn.mozilla.net:443
            firefox.settings.services.mozilla.com:443
            fonts.googleapis.com:443
            fonts.gstatic.com:443
            ghcr.io:443
            github.com:443
            hack23.com:443
            hack23.com:80
            hack23.comnull:443
            img.shields.io:443
            isitmaintained.com:443
            isitmaintained.com:80
            location.services.mozilla.com:443
            news.zaproxy.org:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            production.cloudflare.docker.com:443
            r10.o.lencr.org:443
            r11.o.lencr.org:80
            raw.githubusercontent.com:443
            registry-1.docker.io:443
            registry.npmjs.org:443
            safebrowsingohttpgateway.googleapis.com:443
            shavar.services.mozilla.com:443
            slsa.dev:443
            sonarcloud.io:443
            storage.googleapis.com:443
            sts.us-east-1.amazonaws.com:443
            tel.zaproxy.org:443
            tracking-protection.cdn.mozilla.net:443
            us-central1-lighthouse-infrastructure.cloudfunctions.net:443
            www.google.com:443
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Cache apt packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/.github/workflows/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache npm dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-minify-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-minify-
            ${{ runner.os }}-npm-

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: arn:aws:iam::172017021075:role/GithubWorkFlowRole
          role-session-name: githubworkflowrolesessiont2
          aws-region: ${{ env.AWS_REGION }}
      - name: Minify Action
        uses: dra1ex/minify-action@3c54a82e092a78c827659385d1be715126f13410 # v1.0.3
      - name: Deploy to S3 with proper cache headers
        run: |
          echo "üöÄ Starting optimized S3 deployment with cache headers..."
          
          # Sync JS files with immutable cache headers (1 year)
          echo "‚ö° Syncing JavaScript files..."
          aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.js" \
            --exclude ".git/*" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/javascript"
          
          # Sync CSS files with immutable cache headers (1 year)
          echo "üé® Syncing CSS files..."
          aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.css" \
            --exclude ".git/*" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "text/css"
          
          # Sync image files with immutable cache headers (1 year)
          echo "üñºÔ∏è  Syncing image files (including screenshots)..."
          aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.webp" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif" \
            --include "*.svg" \
            --include "*.ico" \
            --exclude ".git/*" \
            --delete \
            --cache-control "public, max-age=31536000, immutable"
          
          # Sync HTML files with short cache (1 hour) and must-revalidate
          echo "üìÑ Syncing HTML files..."
          aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.html" \
            --exclude ".git/*" \
            --delete \
            --cache-control "public, max-age=3600, must-revalidate" \
            --content-type "text/html; charset=utf-8"
          
          # Sync metadata files with medium cache (1 day)
          echo "üìã Syncing metadata files..."
          aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.xml" \
            --include "*.json" \
            --include "*.txt" \
            --exclude ".git/*" \
            --delete \
            --cache-control "public, max-age=86400"
          
          # Catch-all sync for remaining files (no specific cache headers)
          echo "üì¶ Syncing remaining files..."
          aws s3 sync . s3://${{ env.S3_BUCKET_NAME }}/ \
            --exclude "*.js" \
            --exclude "*.css" \
            --exclude "*.webp" \
            --exclude "*.png" \
            --exclude "*.jpg" \
            --exclude "*.jpeg" \
            --exclude "*.gif" \
            --exclude "*.svg" \
            --exclude "*.ico" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.json" \
            --exclude "*.txt" \
            --exclude ".git/*" \
            --delete
          
          echo "‚úÖ Optimized S3 deployment completed"
          echo "‚ÑπÔ∏è  Cache headers set at upload time - no second pass needed"
          echo "‚ÑπÔ∏è  Content-based sync ensures all changes are detected"

      # Invalidate CloudFront cache to ensure latest content is served
      - name: Invalidate CloudFront
        run: |
          echo "üîç Discovering CloudFront distribution ID from stack: ${{ env.CLOUDFRONT_STACK_NAME }}"
          CloudFrontDistId=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.CLOUDFRONT_STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$CloudFrontDistId" ]; then
            echo "‚ö†Ô∏è  Warning: CloudFront distribution ID not found in stack outputs"
            echo "Attempting to find distribution by S3 origin domain..."
            # List all distributions and filter by S3 bucket origin
            CloudFrontDistId=$(aws cloudfront list-distributions \
              --output json 2>/dev/null | \
              jq -r ".DistributionList.Items[] | select(.Origins.Items[].DomainName | contains(\"${{ env.S3_BUCKET_NAME }}\")) | .Id" | \
              head -n 1 || echo "")
          fi
          
          if [ -z "$CloudFrontDistId" ] || [ "$CloudFrontDistId" = "None" ]; then
            echo "‚ùå Error: Could not discover CloudFront distribution ID"
            exit 1
          fi
          
          echo "‚úÖ Found CloudFront distribution: $CloudFrontDistId"
          echo "üîÑ Creating cache invalidation for all paths..."
          
          aws cloudfront create-invalidation \
            --distribution-id $CloudFrontDistId \
            --paths "/*"
          
          echo "‚úÖ CloudFront cache invalidation completed"

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@fcd65974f7c4c2bf0ee9d09b84d2489183c29726 # v9
        with:
          urls: |
            https://hack23.com/
          budgetPath: ./budget.json # test performance budgets
          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@3c58388149901b9a03b7718852c5ba889646c27c # v0.13.0
        with:
          token: ${{ github.token }}
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          target: 'https://hack23.com/'
