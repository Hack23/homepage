name: Create Top 5 Release Issues
on:
  workflow_dispatch:
permissions:
  issues: write
  contents: read

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create all 5 issues
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create 5 priority issues based on RELEASE_ISSUES.md
          
          echo "Creating Issue 1: Security Headers..."
          gh issue create --title "Fix Critical Security Headers (CSP, SRI, Permissions-Policy)" \
            --label "security,enhancement" \
            --body "See RELEASE_ISSUES.md Issue 1 for full details. Priority: HIGH | Effort: 4-8h | Related: #355" || echo "Already exists"
          
          sleep 2
          
          echo "Creating Issue 2: Lighthouse Performance..."
          gh issue create --title "Optimize Lighthouse Performance Budget Compliance" \
            --label "performance,enhancement" \
            --body "See RELEASE_ISSUES.md Issue 2 for full details. Priority: MEDIUM | Effort: 4-6h" || echo "Already exists"
          
          sleep 2
          
          echo "Creating Issue 3: Broken Links..."
          gh issue create --title "Fix Broken External Links and Documentation References" \
            --label "bug,documentation" \
            --body "See RELEASE_ISSUES.md Issue 3 for full details. Priority: MEDIUM | Effort: 2-4h | Related: #344" || echo "Already exists"
          
          sleep 2
          
          echo "Creating Issue 4: SEO Enhancement..."
          gh issue create --title "Enhance SEO and Metadata Across All Pages" \
            --label "enhancement,seo" \
            --body "See RELEASE_ISSUES.md Issue 4 for full details. Priority: MEDIUM | Effort: 6-8h" || echo "Already exists"
          
          sleep 2
          
          echo "Creating Issue 5: ISMS Validation..."
          gh issue create --title "Automate ISMS Reference Validation in CI/CD" \
            --label "automation,documentation" \
            --body "See RELEASE_ISSUES.md Issue 5 for full details. Priority: MEDIUM | Effort: 2-4h | Related: #424" || echo "Already exists"
          
          echo "âœ… All issues created or already exist. Check RELEASE_ISSUES.md for full specifications."
