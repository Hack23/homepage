name: "Pull Request Automatic Labeler"

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]

# Set default permissions to read-only
permissions: read-all

jobs:
  labeler:
    name: Label Pull Request
    runs-on: ubuntu-latest
    # Enhanced permissions for label management
    permissions:
      contents: read # Required to check out the code
      pull-requests: write # Required to apply labels to PRs
      issues: write # Required to create and manage labels
      repository-projects: write # Required for repository management
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Check if labels exist
        id: check-labels
        run: |
          echo "Checking if required labels exist..."
          missing_labels=()

          # Key labels that should exist
          key_labels=("infrastructure" "documentation" "security" "compliance" "bug" "feature" "enhancement" "i18n" "ui")

          for label in "${key_labels[@]}"; do
            if ! gh label list --search "$label" --limit 1 | grep -q "^$label"; then
              missing_labels+=("$label")
            fi
          done

          if [ ${#missing_labels[@]} -gt 0 ]; then
            echo "âš ï¸ Missing labels: ${missing_labels[*]}"
            echo "missing_labels=true" >> $GITHUB_OUTPUT
            echo "Run the 'Setup Repository Labels' workflow first to create all required labels."
          else
            echo "âœ… All key labels exist"
            echo "missing_labels=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply PR Labels
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: false # Don't sync labels to avoid permission issues
          configuration-path: .github/labeler.yml
          dot: true # Enable dotfiles processing
        continue-on-error: true # Continue even if some labels can't be created

      - name: Label application status
        run: |
          if [ "${{ steps.check-labels.outputs.missing_labels }}" = "true" ]; then
            echo "âš ï¸ Some labels could not be applied because they don't exist yet."
            echo "ğŸ“ To fix this:"
            echo "   1. Go to Actions â†’ Setup Repository Labels"
            echo "   2. Click 'Run workflow'"
            echo "   3. Wait for completion"
            echo "   4. Re-run this labeler workflow"
          else
            echo "âœ… Labeler completed successfully"
          fi

      - name: Summary
        if: always()
        run: |
          echo "ğŸ“Š Labeler Workflow Summary"
          echo ""
          echo "This workflow automatically applies labels to PRs based on:"
          echo "  - Files changed in the PR"
          echo "  - PR title and body content"
          echo "  - Number of files changed (size labels)"
          echo ""
          echo "Label categories:"
          echo "  ğŸš€ Features & Enhancements"
          echo "  ğŸ› Bug Fixes"
          echo "  ğŸ¨ UI/UX"
          echo "  ğŸŒ Internationalization"
          echo "  ğŸ—ï¸ Infrastructure & DevOps"
          echo "  ğŸ”’ Security & Compliance"
          echo "  ğŸ“ Documentation"
          echo "  ğŸ“¦ Dependencies"
          echo "  ğŸ¤– GitHub Copilot & AI"
          echo "  ğŸ“„ Content Types"
          echo "  ğŸ–¼ï¸ Assets"
          echo "  ğŸ¯ SEO & Analytics"
          echo "  ğŸ” Specific Areas"
          echo "  ğŸ“Š Size Labels"
